{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
   <form action="submitfood/" method="post"> 
      {% csrf_token %}
      <input type="text" name="food" id="name" placeholder="Add ingredients">
      <input name="amount" id="amount" type="number" value="100">
      <input type="hidden" name="unit" value="g">
      <button type="submit" class="btn btn-primary">Add</button>
  </form>

  <script>
      $( function() {
        $( "#name" ).autocomplete({
          source: 'autocomplete/' 
        });
      } );
  </script>
{% endblock %}
